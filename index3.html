<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 注 - 拽转 住驻专</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 10px; direction: rtl; }
        .container { max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header h1 { font-size: 18px; color: #1e8449; text-align: center; margin-bottom: 5px; }
        .instructions { background: #fff3cd; padding: 10px; border-radius: 8px; font-size: 14px; text-align: center; margin-bottom: 15px; border: 1px solid #ffeeba; font-weight: bold; }
        
        .question-box { background: #f5576c; color: white; padding: 12px; border-radius: 10px; text-align: center; margin-bottom: 15px; font-size: 16px; font-weight: bold; }

        .image-wrapper { position: relative; width: 100%; margin: 0 auto; }
        .image-wrapper img { width: 100%; height: auto; display: block; border-radius: 5px; }

        /* 转转 拽转 住驻专 */
        .number-input {
            position: absolute;
            width: 25px;
            height: 25px;
            text-align: center;
            border: 2px solid #00bfff;
            border-radius: 4px;
            font-weight: bold;
            background: white;
            z-index: 10;
        }
        .number-input.correct { background: #d4edda; border-color: #28a745; color: #155724; }
        .number-input.wrong { background: #f8d7da; border-color: #dc3545; }

        .feedback { text-align: center; font-size: 16px; margin-top: 10px; font-weight: bold; min-height: 24px; }
        .btn-check { display: block; width: 100%; padding: 10px; background: #185a9d; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header><h1>注专转 注 - 转转 住驻专</h1></header>
        <div class="instructions">拽专 转 住专 转 专 拽 转 住驻专 转  转   注 转</div>
        
        <div id="questionBox" class="question-box">注 住专...</div>
        
        <div class="image-wrapper">
            <img src="digestive_system.png" alt="注专转 注">
            
            <input type="number" id="in-1" class="number-input" style="left: 5%; top: 12%;"> <input type="number" id="in-12" class="number-input" style="right: 5%; top: 15%;"> <input type="number" id="in-3" class="number-input" style="left: 5%; top: 23%;"> <input type="number" id="in-4" class="number-input" style="left: 5%; top: 41%;"> <input type="number" id="in-5" class="number-input" style="right: 5%; top: 52%;"> <input type="number" id="in-6" class="number-input" style="left: 5%; top: 53%;"> <input type="number" id="in-7" class="number-input" style="left: 5%; top: 62%;"> <input type="number" id="in-8" class="number-input" style="right: 5%; top: 61%;"> <input type="number" id="in-9" class="number-input" style="right: 5%; top: 68%;"> <input type="number" id="in-11" class="number-input" style="left: 5%; top: 70%;"> <input type="number" id="in-14" class="number-input" style="left: 5%; top: 79%;"> <input type="number" id="in-10" class="number-input" style="right: 5%; top: 80%;"> <input type="number" id="in-13" class="number-input" style="left: 5%; top: 90%;"> </div>

        <div id="feedback" class="feedback"></div>
        <button class="btn-check" onclick="checkAnswer()">拽</button>
    </div>

    <script>
        const tasks = [
            { id: 1, name: "转 专拽", q: "专 驻专砖    驻专拽 驻转." },
            { id: 12, name: "砖", q: "专 砖专专 注专 注专  注." },
            { id: 3, name: "砖", q: "爪专 砖专专 注专   拽." },
            { id: 4, name: "", q: "专 驻  转专, 专 拽 专 专注." },
            { id: 5, name: "拽", q: "专 爪注 驻专拽 专砖 砖  砖 注\" 爪." },
            { id: 13, name: "驻 注转", q: "驻转 爪 住转 转 驻专砖转 爪 祝." }
        ];

        let currentTask = 0;

        function showTask() {
            if (currentTask >= tasks.length) {
                document.getElementById('questionBox').innerHTML = " ! 住转 转 驻注转 ";
                return;
            }
            document.getElementById('questionBox').textContent = tasks[currentTask].q;
            document.getElementById('feedback').textContent = "";
        }

        function checkAnswer() {
            const activeTask = tasks[currentTask];
            const inputField = document.getElementById('in-' + activeTask.id);
            const val = inputField.value;

            if (parseInt(val) === activeTask.id) {
                inputField.classList.add('correct');
                inputField.disabled = true;
                document.getElementById('feedback').style.color = "green";
                document.getElementById('feedback').textContent = "!  " + activeTask.name;
                currentTask++;
                setTimeout(showTask, 2000);
            } else {
                document.getElementById('feedback').style.color = "red";
                document.getElementById('feedback').textContent = " , 住 砖.";
                inputField.classList.add('wrong');
                setTimeout(() => inputField.classList.remove('wrong'), 500);
            }
        }

        window.onload = showTask;
    </script>
</body>
</html>
