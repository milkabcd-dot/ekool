<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 注 -  专拽 专砖</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 10px; direction: rtl; text-align: center; }
        .container { max-width: 500px; margin: 0 auto; background: white; border-radius: 12px; padding: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        header h1 { font-size: 20px; color: #1e8449; margin-bottom: 5px; }
        .credit { font-size: 14px; color: #555; margin-bottom: 10px; font-weight: bold; }
        .instructions { background: #fff3cd; padding: 10px; border-radius: 8px; font-size: 14px; margin-bottom: 15px; border: 1px solid #ffeeba; }
        .question-box { background: #f5576c; color: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; font-size: 17px; font-weight: bold; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .image-container img { width: 100%; height: auto; border-radius: 8px; border: 1px solid #ddd; }
        .answer-area { margin-top: 15px; padding: 15px; background: #e8f4fd; border-radius: 10px; }
        .number-input { width: 70px; height: 40px; font-size: 20px; text-align: center; border: 2px solid #185a9d; border-radius: 8px; margin-bottom: 10px; }
        .btn-check { display: block; width: 100%; padding: 12px; background: #1e8449; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
        .feedback { font-size: 17px; font-weight: bold; margin-top: 10px; min-height: 25px; }
        #progress { font-size: 13px; color: #666; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1> 注专转 注</h1>
            <div class="credit">注专:  专拽 专砖</div>
        </header>
        
        <div class="instructions"> 转专砖 拽 转 住驻专 转 住专:</div>
        <div id="progress"></div>
        <div id="questionBox" class="question-box">注 ...</div>
        
        <div class="image-container">
            <img src="digestive_system.png" alt="转专砖 注专转 注">
        </div>

        <div class="answer-area" id="inputArea">
            <input type="number" id="userGuess" class="number-input" placeholder="?" inputmode="numeric">
            <button class="btn-check" onclick="checkAnswer()">拽</button>
        </div>

        <div id="feedback" class="feedback"></div>
    </div>

    <script>
        // 专砖 拽转 砖
        const data = [
            { id: 1, name: "砖", q: "专 砖专专 注专 注专 , 注 专." },
            { id: 2, name: "转 专拽", q: "驻专砖转    驻专拽 专砖 砖 驻转." },
            { id: 3, name: "砖", q: "爪专 砖专专 注专 转   拽." },
            { id: 4, name: "", q: "专 驻  转专; 专 拽 专 专注." },
            { id: 5, name: "拽", q: "专 砖专专  砖拽   转注专 注 爪 ." },
            { id: 6, name: "住 专", q: "专 转  专 爪专  专 爪转." },
            { id: 7, name: "", q: " 驻专砖 爪 注 注 拽 专  住." },
            { id: 8, name: "转专住专", q: "拽 专砖 砖 注 拽  砖 驻专拽 ." },
            { id: 9, name: "注 拽", q: "爪专 专  砖 驻专拽  住驻 专  ." },
            { id: 10, name: "注 住", q: "住驻    转 注 爪专 爪." },
            { id: 11, name: "转住驻转", q: "砖 拽 转转 注 住." },
            { id: 12, name: "转", q: "拽 住驻 砖 注 住 砖砖 专转 驻住转." },
            { id: 13, name: "驻 注转", q: "驻转 爪 专 驻专砖转 爪 祝." }
        ];

        let questions = [];
        let index = 0;

        function startQuiz() {
            // 注专 砖转
            questions = data.sort(() => Math.random() - 0.5);
            render();
        }

        function render() {
            if (index >= questions.length) {
                document.getElementById('questionBox').innerHTML = "住转 爪! ";
                document.getElementById('inputArea').style.display = 'none';
                return;
            }
            document.getElementById('questionBox').innerText = questions[index].q;
            document.getElementById('progress').innerText = "砖 " + (index + 1) + " 转 " + questions.length;
            document.getElementById('userGuess').value = "";
            document.getElementById('feedback').innerText = "";
        }

        function checkAnswer() {
            const val = parseInt(document.getElementById('userGuess').value);
            const current = questions[index];
            const feed = document.getElementById('feedback');

            if (val === current.id) {
                feed.innerHTML = "<span style='color:green'>! " + current.id + "  " + current.name + "</span>";
                index++;
                setTimeout(render, 1500);
            } else {
                feed.innerHTML = "<span style='color:red'>注转, 住 砖</span>";
            }
        }

        // 驻注 专注 砖祝 注
        window.onload = startQuiz;
    </script>
</body>
</html>
